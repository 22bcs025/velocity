<!DOCTYPE html>
<html lang='en'>

<head>
    <title>JavaScript Challenge</title>
    <script src='index.js' defer></script>
    <link href='index.css' rel='stylesheet'>
</head>

<body>
    <div id='main'>
        <div>
            <h1>
                <span>0</span>
            </h1>
        </div>
        <div class='button-container'>
            <button id='next' title='Increases the count by 1'>
                Next
            </button>
            <button id='previous' title='Decreases the count by 1'>
                Previous
            </button>
            <button id='reset' title='Resets the count to 0'>
                Reset
            </button>
        </div>
    </div>
</body>

</html>
